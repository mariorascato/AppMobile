
  <ion-header >
    <ion-toolbar>
      <ion-title class = "ion-text-center"> BarberApp </ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-content class="ion-padding">
    <ion-item fill="solid" >
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel email ></ion-input>
      <ion-note slot="error">email non valida</ion-note>
    </ion-item>
  <ion-item fill="solid" class="ion-margin-top">
    <ion-label position="floating" >Password</ion-label>
    <ion-input type={{this.showPassword}}  ngModel password></ion-input>
    <ion-button fill="clear" slot="end" aria-label="Show/hide" (click) = "handleLock()">
      <ion-icon slot="icon-only" name="eye" aria-hidden="true"></ion-icon>
    </ion-button>
  </ion-item>
  </ion-content>
